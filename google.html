<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="Google_logo.png">

</head>
<body style="margin:0; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
    <div class="logo">
        <img src="Google_logg.png" alt="Google Logo"/>
    </div>
    <div class="search-container" title="search by text">
        <label for="search">Search</label>
        <input type="text" id="search" placeholder="Search engine"/>
        <button class="icon-button" title="search by voice">
            <img src="google-mic.png" alt="mic" height="24" width="24">
        </button>
        <button class="icon-button" title="search by image">
            <img src="lens.png" alt="cam" height="24" width="24">
        </button>
    </div>    
    <div class="buttons">
        <button>Google Search</button>
        <button>Clone web</button>
    </div>

        Google Clone with search bar
